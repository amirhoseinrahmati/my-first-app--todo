<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تمرین CI/CD - TODO</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { margin-bottom: 1rem; }
    .todo { display: flex; align-items: center; gap: .5rem; margin: .25rem 0; }
    .done { text-decoration: line-through; color: #777; }
    .row { display: flex; gap: .5rem; }
    button { cursor: pointer; }
    .muted { color: #666; font-size: .9rem; }
    footer { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>لیست کارها – تمرین CI/CD</h1>

  <div class="row">
    <input id="todoText" placeholder="کار جدید..." />
    <button onclick="addTodo()">افزودن</button>
  </div>

  <div id="list"></div>

  <footer>
    <p class="muted">فرانت‌اند روی <strong>Web Server</strong> سرو می‌شود و APIها از <strong>Application Server</strong> خوانده می‌شوند.</p>
  </footer>

  <script>
    const api = (path) => fetch(path).then(r => {
      if (!r.ok) throw new Error('Request failed');
      return r.json();
    });

    async function loadTodos() {
      const data = await api('/api/todos');
      const list = document.getElementById('list');
      list.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'todo';
        const text = document.createElement('span');
        text.textContent = item.text;
        if (item.done) text.classList.add('done');

        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = item.done ? 'برگردان' : 'انجام شد';
        toggleBtn.onclick = async () => {
          await fetch('/api/todos/' + item.id, { method: 'PATCH' });
          loadTodos();
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'حذف';
        delBtn.onclick = async () => {
          await fetch('/api/todos/' + item.id, { method: 'DELETE' });
          loadTodos();
        };

        div.appendChild(text);
        div.appendChild(toggleBtn);
        div.appendChild(delBtn);
        list.appendChild(div);
      });
    }

    async function addTodo() {
      const inp = document.getElementById('todoText');
      const text = inp.value.trim();
      if (!text) return;
      await fetch('/api/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      inp.value = '';
      loadTodos();
    }

    loadTodos();
  </script>
</body>
</html>
